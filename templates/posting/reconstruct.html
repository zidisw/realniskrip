{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h2 class="my-2">Reconstruct Secret</h2>
    <form method="post" enctype="multipart/form-data" class="my-5">
        {% csrf_token %}
        <div class="form-group d-flex justify-content-center align-items-center mb-4">
            <label for="shares_files" class="mr-3">Upload Share Files (at least 2):</label>
            <div class="input-container">
            <input type="file" class="form-control" id="shares_files" name="shares_files" multiple required>
            </div>
        </div>
        <div class="form-group d-flex justify-content-center align-items-center mb-4">
            <label for="large_part_file" class="mr-3">Upload Large Part File:</label>
            <div class="input-container">
            <input type="file" class="form-control" id="large_part_file" name="large_part_file" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-dark ">Reconstruct Secret</button>
    </form>
</div>

<style>
    input[type="file"] {
        width: calc(100% - 10px);
        border: none; /* Menghapus border abu-abu di sekitar Choose File */
        box-shadow: none; /* Menghapus shadow di sekitar Choose File */
    }

    .input-container {
        border: 1px solid #10223A;
        padding: 4px;
        border-radius: 4px;
        display: inline-block;
        width: 60%;
    }

    label {
        min-width: 250px; /* Atur lebar minimum label agar sejajar dengan input */
        text-align: right; /* Sejajarkan teks label ke kanan */
    }
</style>
{% endblock %}
